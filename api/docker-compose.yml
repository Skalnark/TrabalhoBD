version: '3.6'
services:
  api:
    build: src/
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment: 
      - SERVER_PORT=3000
      - SERVER_HOST=0.0.0.0
      - SERVER_DB_HOST=db
      - SERVER_DB_PORT=5432
      - SERVER_DB_USER=postgres
      - SERVER_DB_PASSWORD=password
      - SERVER_DB_NAME=postgres
    networks:
      - net
    volumes:
      - dbapi:/usr/app
  
  db:
    image: postgres:13
    restart: always
    volumes:
      - dbapi:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports: 
      - "5433:5432"
    networks:
      - net
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres



volumes:
  dbapi:

networks:
  net:
